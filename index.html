<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo-container-in-form">
        <img src="images/spotify-logo-in-form.png" alt="" class="logo-img-in-form">

    </div>
    <hr>

    <div class="spotify-form">
        <div class="form-top">
            <p class="m-10 para">To continue, log in to Spotify.</p>

            <button class="continue-btn m-10">
                <i class="bi bi-facebook"></i>
                continue with facebook
            </button>

            <button class="continue-btn m-10">
                <i class="bi bi-apple"></i>
                continue with apple
            </button>

            <button class="continue-btn m-10">
                <i class="bi bi-google"></i>
                continue with google
            </button>

            <button class="continue-btn m-10">
                <i class="bi bi-phone-fill"></i>
                continue with number
            </button>
        </div>

        <div class="hr-box m-10">
            <hr>
            <div class="or">
                OR
            </div>
        </div>

        <div class="form-bottom">
            <form action="spotify.html">
                <p class="m-10">Email address or username</p>
                <input type="text" class="inp" placeholder="Enter anything, data will not be saved anywhere...">
                <p class="m-10">Password</p>
                <input type="password" class="inp" placeholder="Enter anything, data will not be saved anywhere...">
                <a href="#" class="m-10">Forgot your password?</a>
                <div class="flex m-10">
                    <div><input type="checkbox" checked><span>Remember me</span></div>
                    <button class="login">LOG IN</button>
                </div>
            </form>
            <hr>
            <p class="m-10 para">Don't have an account?</p>
            <button class="continue-btn m-10">
                sign up for sotify!
            </button>
        </div>

    </div>


</body>
</html>
